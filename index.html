<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Warfare: 3D Airplane Shooter</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
            text-shadow: 2px 2px 2px rgba(0,0,0,0.5);
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
            text-shadow: 2px 2px 2px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div id="info">Sky Warfare: 3D Airplane Shooter<br>WASD to move, Space to shoot</div>
    <div id="score">Score: 0</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, player, enemies = [], missiles = [], clouds = [];
        let score = 0;
        const ENEMY_COUNT = 5;
        const CLOUD_COUNT = 20;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
            camera.position.y = 2;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            createSkybox();
            createPlayer();
            createEnemies();
            createClouds();
            createLighting();

            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);

            animate();
        }

        function createSkybox() {
            const loader = new THREE.CubeTextureLoader();
            const texture = loader.load([
                'https://threejsfundamentals.org/threejs/resources/images/cubemaps/computer-history-museum/pos-x.jpg',
                'https://threejsfundamentals.org/threejs/resources/images/cubemaps/computer-history-museum/neg-x.jpg',
                'https://threejsfundamentals.org/threejs/resources/images/cubemaps/computer-history-museum/pos-y.jpg',
                'https://threejsfundamentals.org/threejs/resources/images/cubemaps/computer-history-museum/neg-y.jpg',
                'https://threejsfundamentals.org/threejs/resources/images/cubemaps/computer-history-museum/pos-z.jpg',
                'https://threejsfundamentals.org/threejs/resources/images/cubemaps/computer-history-museum/neg-z.jpg',
            ]);
            scene.background = texture;
        }

        function createPlayer() {
            const geometry = new THREE.ConeGeometry(0.2, 1, 4);
            const material = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
            player = new THREE.Mesh(geometry, material);
            player.rotation.x = Math.PI / 2;
            scene.add(player);
        }

        function createEnemies() {
            for (let i = 0; i < ENEMY_COUNT; i++) {
                const geometry = new THREE.ConeGeometry(0.2, 1, 4);
                const material = new THREE.MeshPhongMaterial({ color: 0xff0000 });
                const enemy = new THREE.Mesh(geometry, material);
                enemy.rotation.x = -Math.PI / 2;
                enemy.position.set(
                    Math.random() * 10 - 5,
                    Math.random() * 5,
                    Math.random() * -10 - 10
                );
                scene.add(enemy);
                enemies.push(enemy);
            }
        }


  
    </script>
</body>
</html>
